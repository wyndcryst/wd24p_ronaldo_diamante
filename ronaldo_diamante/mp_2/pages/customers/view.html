<div class="container">
  <h2 class="card-title text-center mt-4 bg-info py-2">USER DETAILS</h2>
  <div class="card mt-1 border-0 bg-transparent" style="background-color: rgb(239, 233, 255)">
    <div class="card-body">
      <div class="card-subtitle my-1">
        <p class="fs-5 fw-semibold shadow py-1 ps-2 text-center">Update user details:</p>

        <!-- Start of form -->
        <form onsubmit="return viewUpdate()">
          <div class="row">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="customer" placeholder="Customer"
                  required />
                <label for="customer">Customer</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control shadow" id="address" placeholder="Address"
                  required />
                <label for="address">Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="circuit_id" placeholder="Circuit ID"
                  required />
                <label for="circuit_id">Circuit ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="work_order"
                  placeholder="Work Order" />
                <label for="work_order">Work Order</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control shadow" id="bandwidth" required
                  placeholder="Bandwidth" />
                <label for="bandwidth">Bandwidth (Mbps)</label>
              </div>
            </div>

            <div class="col-4">
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="service_type"
                  placeholder="Service Type" required />
                <label for="service_type">Service Type</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="last_mile_type"
                  placeholder="Medium Type" required />
                <label for="last_mile_type">Last Mile Type</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="medium_assignments"
                  placeholder="Medium(FDU/DP) Assignments" required />
                <label for="medium_assignments">FDU/DP Assignments</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase text-uppercase shadow" id="terminating_node_ne_name"
                  placeholder="Homing Equipment" required />
                <label for="terminating_node_ne_name">Terminating Node NE Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="homing_pla_id"
                  placeholder="Homing PLA ID" required />
                <label for="homing_pla_id">Homing PLA ID</label>
              </div>
            </div>

            <div class="col-4">
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="homing_site_name"
                  placeholder="Homing Site Name" required />
                <label for="homing_site_name">Homing Site Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="port_assignment"
                  placeholder="Port Assignment" required />
                <label for="port_assignment mb-3">Port Assignment</label>
              </div>
              <!-- Input select start -->
              <div class="form-floating mb-3">
                <select class="form-select shadow bg-primary text-light" id="town_city"
                  placeholder="Town or City" onchange="setProvince()"></select>
                <label for="town_city" class="text-light"> Choose Town / City</label>
              </div>
              <!-- Input select start -->

              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase shadow" id="province" placeholder="Province"
                  required />
                <label for="province">Province</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control text-uppercase shadow" id="status" placeholder="Status"
                  required />
                <label for="status">Status</label>
              </div>
            </div>

            <div class="d-grid col-4 mx-auto">
              <!-- <button class="btn btn-secondary" value="SAVE" type="submit">Save</button> -->
              <button class="btn btn-info mt-2 fw-bold" type="submit" value="Save">Save</button>

            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="d-grid col-5 mx-auto">
      <a class="btn btn-warning mt-4 fw-bold" href="index.html">Return to Users Details</a>
    </div>
  </div>
</div>

</div>

<!--! This script is for showing the selected user when clicking EDIT in Action -->
<script>
  const urlParams = new URLSearchParams(window.location.search);

  let id = urlParams.get('id');
  show(id);

  <!--! for onclick events located in opening form element above -->
  function viewUpdate() {
    update(id);
    return false;
  }

</script>
