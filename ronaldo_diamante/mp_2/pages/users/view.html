  <div class="h3 pb-2 my-3 text-danger border-bottom border-danger">

  <h2 class="card-title text-center mt-4 bg-danger py-2">USER DETAILS</h2>

  <div class="card mt-1 border-0 bg-transparent" style="background-color: rgb(239, 233, 255)">
    <div class="card-body">
      <div class="card-subtitle my-1">
        <p class="fs-5 fw-semibold shadow py-1 ps-2 text-center">Update user details:</p>

        <!-- Start of form -->
        <form onsubmit="return viewUpdate()">
          <div class="row">
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control shadow opacity-50" id="firstname"
                  placeholder="First Name" readonly />
                <label for="firstname">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control shadow opacity-50" id="lastname"
                  placeholder="Last Name" readonly />
                <label for="lastname">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="username" class="form-control shadow opacity-50" id="username"
                  placeholder="Username" readonly  />
                <label for="email">Username</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control shadow" id="position" placeholder="Position" />
                <label for="position">Position</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control shadow" id="password"
                  placeholder="Password" />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control shadow" id="confirm_password"
                  placeholder="Confirm Password" />
                <label for="confirm_password">Confirm Password</label>
              </div>
            </div>

            <div class="d-grid gap-2 col-5 mx-auto">
              <button class="btn btn-primary mb-4 fw-bold" type="submit">Update</button>
            </div>

            <div class="container text-center mt-5 mx-auto">
              <img src="../../images/icons/person.svg" alt="Profile" class="img-fluid rounded mb-3" id="profile_pic">
            </div>
            <div class="container text-center mx-auto d-grid col-3">
              <label class="input-group-text">Change the Avatar</label>
              <input type="file" class="form-control shadow my-2" id="file" name="file">
              <button type="button" class="btn btn-info fw-bold" onclick="uploadImage()">Save</button>
            </div>

          </div>
        </form>
      </div>
    </div>
    <div class="d-grid col-5 mx-auto">
      <a class="btn btn-warning mt-4 fw-bold" href="index.html">Return to Users Details</a>
    </div>
  </div>

<!--! This script is for showing the selected user when clicking EDIT in Action -->
<script>
  const urlParams = new URLSearchParams(window.location.search);

  let id = urlParams.get('id');
  show(id);

  <!--! for onclick events located in opening form element above -->
  function viewUpdate() {
    update(id);
    return false;
  }
