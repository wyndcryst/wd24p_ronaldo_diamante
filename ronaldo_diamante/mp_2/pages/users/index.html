<body>
    <!-- Navigation bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard/">
                <img src="../../images/icons/navbar.png" alt="Logo" class="d-inline-block align-text-top">
                JAMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../users/">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../customers/">Customers</a>
                    </li>
                </ul>

                <img src="../../images/icons/person.svg" alt="Profile" class=" border my-auto img-fluid rounded me-2"
                    id="profile_pic">
                <div>
                    <h5 class="text-light me-2 my-auto">Hello, <b id="firstNameUsersNav" class="text-info">First
                            Name</b>!</h5>
                </div>
                <button class="btn btn-sm btn-outline-light" type="button" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>
    <!-- Navigation bar ends -->

    <div class="container">
        <div class="h3 pb-2 my-3 text-danger border-bottom border-danger">
            For Admin only
        </div>
        <h2 class="card-title text-center mt-4 bg-danger py-2">USERS DETAILS</h2>
        <div class="card mt-1 border-0 bg-transparent" style="background-color: rgb(239, 233, 255)">
            <div class="card-body">
                <div class="card-subtitle my-1">
                    <p class="fs-5 fw-semibold shadow py-1 ps-2 text-center">Input new User details:</p>

                    <!-- Start of form -->
                    <form onsubmit="return store()">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control shadow" id="firstname"
                                        placeholder="First Name" required />
                                    <label for="firstname">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control shadow" id="lastname"
                                        placeholder="Last Name" required />
                                    <label for="lastname">Last Name</label>
                                </div>
                                <!-- !Note that username is type email. -->
                                <div class="form-floating">
                                    <input type="email" class="form-control shadow" id="username"
                                        placeholder="Username" required />
                                    <label for="email">Username</label>
                                </div>
                            </div>

                            <div class="col-6">
                                <!-- <label for="position" class="ps-2 fw-bold shadow-lg" >Position</label> -->
                                <select class="form-select shadow-sm mt-2 mb-4 d-grid gap-2" aria-label=".form-select-lg example">
                                    <option selected>Choose Position</option>
                                    <option value="Admin" id="position">Admin</option>
                                    <option value="Engineer" id="position">Engineer</option>
                                  </select>
                                <div class="form-floating mb-3 mt-4">
                                    <input type="password" class="form-control shadow" id="password"
                                        placeholder="Password" required />
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control shadow"
                                        id="confirm_password" placeholder="Confirm Password" required />
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 col-5 mx-auto mt-3">
                                <button class="btn btn-primary mb-4 fw-bold" type="submit" value="Save">Save</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body ">
                <table id="records" class="display table-responsive">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            <th>Position</th>
                            <th>Password</th>
                            <th>Avatar</th>
                            <th class="text-center">Timestamp</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../js/jquery-3.6.3.min.js"></script>

    <!-- Start of Bootstrap scripts -->
    <script src="../../js/bootstrap.bundle.min.js"></script>

    <script src="../../js/logout.js"></script>

    <!--! Utilized dashboard script for fetching first name in navbar, id="firstNameUserNav"-->
    <script src="../dashboard/script.js"></script>

    <!-- DataTables script start -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.2/js/buttons.html5.min.js"></script>
